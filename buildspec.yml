version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 432461229676.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_NAME=$REPOSITORY_NAME
      - REPOSITORY_URI=432461229676.dkr.ecr.us-east-1.amazonaws.com/$REPOSITORY_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - echo Build started on `date`  
      - echo Building the docker image
      - docker build -t $REPOSITORY_NAME .
      - docker tag $REPOSITORY_NAME:"latest" $REPOSITORY_URI
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the docker images...
      - docker push $REPOSITORY_URI:"latest"
      - echo Writing image definitions file
      - printf '[{name:"app","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - cat imagedefinitions.json
artifacts:
  files: imagedefinitions.json